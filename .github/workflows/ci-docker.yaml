name: Gitflow CI with Docker

on:
  push:
    branches:
      - '**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set Docker tag
      id: vars
      run: |
        SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
        BRANCH_NAME=$(echo "${GITHUB_REF##*/}")
        TAG="$BRANCH_NAME-$SHORT_SHA"
        echo "tag=$TAG" >> $GITHUB_OUTPUT


    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: sonnq0903/sourceexample:${{ steps.vars.outputs.tag }}

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no -p 21924 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
        "docker pull sonnq0903/sourceexample:${{ steps.vars.outputs.tag }} && \
         docker stop sourceexample || true && \
         docker rm sourceexample || true && \
         docker run -d -p 8080:5158 --name sourceexample sonnq0903/sourceexample:${{ steps.vars.outputs.tag }}"
