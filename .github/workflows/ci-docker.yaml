name: Gitflow CI with Docker

on:
  push:
    branches:
      - '**'

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set Docker tag
      id: vars
      shell: powershell
      run: |
        $SHORT_SHA = $env:GITHUB_SHA.Substring(0,7)
        $BRANCH_NAME = $env:GITHUB_REF.Split("/")[-1]
        $TAG = "$BRANCH_NAME-$SHORT_SHA"
        echo "tag=$TAG" >> $env:GITHUB_OUTPUT


    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: sonnq0903/sourceexample:${{ steps.vars.outputs.tag }}

    - name: Deploy to VPS via PowerShell + Git Bash
      shell: powershell
      env:
        VPS_USER: ${{ secrets.VPS_USER }}
        VPS_HOST: ${{ secrets.VPS_HOST }}
      run: |
        & "C:\Program Files\Git\bin\bash.exe" -c "
          ssh -o StrictHostKeyChecking=no $env:VPS_USER@$env:VPS_HOST '
            docker pull sonnq0903/sourceexample:${{ steps.vars.outputs.tag }} &&
            docker stop sourceexample || true &&
            docker rm sourceexample || true &&
            docker run -d -p 8080:5158 --name sourceexample sonnq0903/sourceexample:${{ steps.vars.outputs.tag }}
          '
        "
